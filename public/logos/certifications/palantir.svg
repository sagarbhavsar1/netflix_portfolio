<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" role="img" aria-labelledby="title desc">
  <title id="title">Palantir Logo</title>
  <desc id="desc">Stylized PLTR mark for certificate card display</desc>
  <defs>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.96" />
      <stop offset="100%" stop-color="#cfd4da" stop-opacity="0.9" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#d9dde2" />
    </linearGradient>
  </defs>
  <rect width="320" height="320" rx="40" fill="#0d1117" />
  <circle cx="160" cy="126" r="56" fill="none" stroke="url(#ringGrad)" stroke-width="14" />
  <rect x="98" y="198" width="124" height="14" rx="7" fill="#f5f7fa" opacity="0.95" />
  <text x="160" y="264" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="40" font-weight="700" letter-spacing="5" fill="url(#textGrad)">PLTR</text>
</svg>
